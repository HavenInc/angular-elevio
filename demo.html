  <script src="./dist/elevio.js"></script>

      ElevioProvider.init('xxxxxxxxxxx'); // You can find your account id from your settings page
    }])
    .controller('mainCtrl', ['$scope', 'Elevio', function($scope, Elevio) {
      Elevio.boot();
