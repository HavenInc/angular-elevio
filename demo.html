<!DOCTYPE html>
<html>
<head>
  <title>Test Elev App Loading</title>
  <style type="text/css">
    body {
      font-size: 13px;
      font-family: sans-serif;
      line-height: 1.3em;
      max-width: 40em;
      margin: 2em auto;
    }
  </style>
</head>
<body>
  <div ng-app="myAppModule" ng-controller="mainCtrl">
    <!-- Show the name in the browser -->
    <h1>Welcome {{ name }}</h1>

    <p>Created by : {{ userName }}</p>
    <!-- Bind the input to the name -->
    <input ng-model="name" name="name" placeholder="Enter your name" />
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="./dist/elevio.js"></script>
  <script>
    angular.module('myAppModule', ['elevio'])
    .config(['ElevioProvider', function(ElevioProvider) {
      ElevioProvider.init('xxxxxxxxxxxxx');
    }])
    .controller('mainCtrl', ['$scope', 'Elevio', function($scope, Elevio) {
      $scope.userName = "jbender";
      Elevio.boot();
    }]);
  </script>
</body>
</html>
